<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, sans-serif;
        max-width: 700px;
        margin: 2rem auto;
        padding: 1rem;
        line-height: 1.6;
        background: #fefefe;
        color: #333;
      }
      a {
        color: #1a73e8;
        text-decoration: none;
      }
      header,
      footer {
        text-align: center;
        font-size: 0.9em;
        color: #666;
      }
      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <hr />

    <main>{{ content }}</main>

    <hr />

    <footer>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.</footer>
  </body>
</html>
